<script type="text/javascript">
      	var case_tab=document.getElementById("case_tab");
	  	var case_tab_a=case_tab.getElementsByTagName("a");
	 	function addclass(obj,num)
	 	{
	  		for(i=0;i<case_tab_a.length;i++)
	    	{
		  		case_tab_a[i].className="";
		  		obj.className="hover";
			}	
			xshowx(num,1);
			get_picdes(num);
			//异步加载数据了
			$.post("/pic/case-0/",{pid:num,dowhat:'get_something'},function(data){
			    if(data==0){
				    
			    }else{
			    	$("#big_big_div").html(data);
			    	//向左翻
					$("#LeftArr").click(function(){
						var small_id=$(".dSub_tab_box_in").find(".selected").attr('id');
						var pos=small_id.indexOf("_");
						var s_id=small_id.substring(pos+1, 10);
						s_id--;
						var li_obj = $(".dSub_tab_box_in li");
						var n=li_obj.length;
						if(n==1){
							return;
						}
						if(s_id<1){
							//需要第一个选中了
							$("#smallid_"+n).addClass('selected');
							$("#bigid_"+n).css({"left":"0px"});
							$("#smallid_1").removeClass('selected');
							$("#bigid_1").css({"left":"-868px"});
							return;
						}
						$("#smallid_"+s_id).addClass('selected');
						$("#bigid_"+s_id).css({"left":"0px"});
						s_id++;
						$("#smallid_"+s_id).removeClass('selected');
						$("#bigid_"+s_id).css({"left":"-868px"});
					});
					//向右翻
					$("#RightArr").click(function(){
						var small_id=$(".dSub_tab_box_in").find(".selected").attr('id');
						var pos=small_id.indexOf("_");
						var s_id=small_id.substring(pos+1, 10);
						s_id++;
						var li_obj = $(".dSub_tab_box_in li");
						var n=li_obj.length;
						if(n==1){
							return;
						}
						if(s_id>n){
							//需要第一个选中了
							$("#smallid_1").addClass('selected');
							$("#bigid_1").css({"left":"0px"});
							$("#smallid_"+n).removeClass('selected');
							$("#bigid_"+n).css({"left":"-868px"});
							return;
						}
						$("#smallid_"+s_id).addClass('selected');
						$("#bigid_"+s_id).css({"left":"0px"});
						s_id--;
						$("#smallid_"+s_id).removeClass('selected');
						$("#bigid_"+s_id).css({"left":"-868px"});
					});
					//点击li切换
					$(".dSub_tab_box_in li").click(function(){
						var li_obj = $(".dSub_tab_box_in li");
						var n=li_obj.length;
						if(n==1){
							return;
						}
						
						//切换相应的div
						var cur_id=$(this).attr('id');
						var pos=cur_id.indexOf("_");
						var s_id=cur_id.substring(pos+1, 10);
						
						var last_id=$(".dSub_tab_box_in").find(".selected").attr('id');
						var pos_last=last_id.indexOf("_");
						var la_id=last_id.substring(pos_last+1, 10);
						
						$("#bigid_"+s_id).css({"left":"0px"});
						$("#bigid_"+la_id).css({"left":"-868px"});
						
						//让当前的样式变化
						$(".dSub_tab_box_in li").removeClass("selected");
						$(this).addClass("selected");
					});
					//鼠标移上移出
					$(".btnActALSel,.btnActARSel,.btnActBLSel,.btnActBRSel").hover(function(){$(this).addClass("hover");},function(){$(this).removeClass("hover");});
				}
		    });
	 	}
</script>
